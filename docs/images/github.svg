    transform: translate(0px,0px);
    opacity: 0;
  }

  50% {
    transform: translate(0px,0px);
    opacity: 1;
  }

  80% {
    transform: translate(30px,70px);
    opacity: 1;
  }

  100% {
    transform: translate(30px,70px);
    opacity: 0;
  }
}

@keyframes dot-3 {
  0% {
    transform: translate(0px,0px);
    opacity: 0;
  }

  50% {
    transform: translate(0px,0px);
    opacity: 1;
  }

  80% {
    transform: translate(-10,80px);
    opacity: 1;
  }

  100% {
    transform: translate(-10px,80px);
    opacity: 0;
  }
}

@keyframes dot-4 {
  0% {
    transform: translate(0px,0px);
    opacity: 0;
  }

  50% {
    transform: translate(0px,0px);
    opacity: 1;
